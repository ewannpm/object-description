<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Description</title>
</head>
<body>
  <pre id="container"></pre>
</body>
</html>

<script type="module">
  import ObjectDescription from '../src/ObjectDescription.js'
  const str = `
      {
          a: 123456,
          b: {a: 11, b: 22},
          c: [
              1,
              '2',
              {aa: "1", bb: "2"},
              {dd: {e: 5, f: '6'}},
              [1,2]
          ],
          d: true,
          e: [1,2,3]
      }`
  
  const objhtml = new ObjectDescription(str, {
      formatter: {
          inline: ['.b', '.c[2]', '.c[3].dd', '.c[4]', '.e']
      },
      style: 'color:#ccc',
      nodeMultiple: {
          '.b': [1, [['c', 'd'], ['e', 'f'], {h:9, j:10}]],
          '.c[4]': [1, [[3, 4], [5, 6]]],
          '.c[1]': [4, [1, "3", true, function(a){return a + 'a'}, "F:(function(a){return a + 'a'}(3))"]],
          '.d': [1, [true, false]]
      }
  })
  document.querySelector('#container').innerHTML = objhtml.print({
      styles: [
          [['.a', '.c[1]', '.d', '.c[3].dd', '.c[4]'], "color:#f00; font-weight:bold"]
      ]
  })
  
  setTimeout(() => {
      document.querySelector('#container').innerHTML = objhtml.print({
          styles: [
              [['.c[2]', '.b.j'], "color:#00f; font-weight:bold"]
          ],
          nodeSelector: [
              ['.b', 2],
              ['.c[4]', 0],
              ['.d', 0]
          ]
      }, true)
  }, 5000)
  
  
  
      
      
  </script>
